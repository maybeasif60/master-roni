<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>

  <!-- ✅ Favicon -->
  <link rel="icon" type="image/png" href="../logo.png">
  <link rel="apple-touch-icon" href="../logo.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* ================= Global ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { overflow-x: hidden; background: #f5f6fa; color: #fff; }

    /* ================= Dashboard Layout ================= */
    .dashboard-container { display: flex; min-height: 100vh; position: relative; }

    /* ================= Background Video ================= */
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
    }

    /* ================= Sidebar ================= */
    .sidebar {
      width: 240px;
      display: flex;
      flex-direction: column;
      z-index: 2;
      position: relative;
      backdrop-filter: blur(10px);
      background: rgba(145, 145, 145, 0.292);
      border-radius: 0 20px 20px 0;
      box-shadow: 4px 0 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .logo { text-align: center; padding: 20px; }
    .logo img { width: 60px; border-radius: 50%; transition: transform 0.3s; }
    .logo img:hover { transform: rotate(10deg); }
    .logo h2 { margin-top: 10px; font-size: 18px; font-weight: 600; }

    .sidebar nav ul { list-style: none; padding: 0; margin: 0; }
    .sidebar nav ul li { margin: 10px 0; overflow: hidden; }
    .sidebar nav ul li a {
      display: flex; align-items: center; gap: 12px;
      color: white; padding: 14px 20px; text-decoration: none;
      border-radius: 12px; transition: all 0.3s ease;
      position: relative;
    }
    .sidebar nav ul li a i { min-width: 20px; text-align: center; }
    .sidebar nav ul li a:hover { background: rgba(255,255,255,0.15); padding-left: 25px; }
    .sidebar nav ul li a.active { background: rgba(255,255,255,0.25); font-weight: 600; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }

    /* ================= Main Content ================= */
    .main-content {
      flex: 1; display: flex; justify-content: center; align-items: center;
      position: relative; z-index: 1; padding: 40px;
    }

    /* ================= Dynamic Animated Box ================= */
    .user-msg {
      position: relative; z-index: 1;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      padding: 20px 30px;
      border-radius: 20px;
      max-width: 90%;
      text-align: center;
      font-size: 20px;
      font-weight: 500;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: float 2.5s ease-in-out infinite;
      color: white;
    }

    .user-msg span {
      font-weight: 700;
      color: #fff;
      padding: 4px 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.15);
      display: inline-block;
      animation: pop 1.5s ease-in-out infinite;
    }

    @keyframes float {
      0%,100%{ transform: translateY(0); }
      50%{ transform: translateY(-10px); }
    }

    /* ================= Responsive ================= */
    @media screen and (max-width: 768px) {
      .user-msg { font-size: 18px; padding: 15px 20px; }
      .sidebar { width: 100%; border-radius: 0; display: flex; flex-direction: row; overflow-x: auto; backdrop-filter: blur(5px);}
      .sidebar nav ul { display: flex; flex-direction: row; }
      .sidebar nav ul li a { padding: 10px 15px; }
      .main-content { padding: 20px; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop class="bg-video">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="logo">
        <img src="../logo.png" alt="Logo">
        <h2>ASF</h2>
      </div>
      <nav>
        <ul>
          <li><a href="/dashboard/"><i class="fas fa-home"></i>Dashboard</a></li>
          <li><a href="../collection/"><i class="fas fa-layer-group"></i>Collection</a></li>
          <li><a href="../link/"><i class="fas fa-link"></i>Links</a></li>
          <li><a href="/dashboard/user-management/" class="active"><i class="fas fa-users"></i>User Management</a></li>
          <li><a href="/login/" id="logoutBtn"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <div class="user-msg">
        নতুন ইউজার যোগ করার জন্য <span>ASIF</span>-এর সাথে যোগাযোগ করুন।
      </div>
    </main>
  </div>

  <script>
    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      alert("Logout functionality here!");
    });
  </script>
</body>
</html>
